{% extends "base.html" %} 

{% block title %}Home{% endblock %} 

{% block content %}
<div class="ptable">
    <h1 class="headin">Standings</h1>
        <table>
            <tr class="col">
                <th>Player Name</th>
                <th>Dominant Foot</th>
                <th>Position</th>
                <th>Attendance</th>
            </tr>

        {% for item in data %}
            <tr class="wpos">
                <td>{{item.playerName}}</td>
                <td>{{item.dominantFoot}}</td>
                <td>{{item.position}}</td>
                <td>{{item.attendance}}</td>
            </tr>
        {% endfor %}
            
        </table>
    </div>

{% endblock %}
